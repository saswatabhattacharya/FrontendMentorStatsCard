<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="text-box">
            <h1 class="title">
              Get <span class="highlight">insights</span> that help your
              business grow.
            </h1>
            <p class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="statistics">
              <div class="companies">
                <h2 class="headings">10k+</h2>
                <p>companies</p>
              </div>
              <div class="templates">
                <h2 class="headings">314</h2>
                <p>templates</p>
              </div>
              <div class="queries">
                <h2 class="headings">12M+</h2>
                <p>queries</p>
              </div>
            </div>
          </div>
          <div
            class="img-box"
            role="img"
            aria-label="Women working in office"
          ></div>
        </div>
      </div>
    </main>
  </body>
</html>
